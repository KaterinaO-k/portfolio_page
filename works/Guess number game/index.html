<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js">
	</script>
</head>

<body id="body">

	<div class="container1 intro">
		<button class="letsgo btn">Поехали</button>
		<img class="bart" src="img/Bart_start.png" alt="simpson">
		<div class="bart_says">Сыграем в игру? Я загадаю число от 1 до 100, а вы попробуете угадать.
		</div>
	</div>


	<div class="container2 guess" id="guess_invite">
		<img class="bart" src="img/Bart_invite.png" alt="simpson">
		<div class="bart_says">
			Введите число от 1 до 100 и нажмите на кнопку <input type="text"><br>
			<button class="btn">Жги!</button>
		</div>
	</div>

	<div class="container2 less">
		<img class="bart" src="img/Bart_guess1.jpg" alt="simpson">
	</div>

	<div class="container2 more">
		<img class="bart" src="img/Bart_guess2.gif" alt="simpson">
	</div>

	<div class="container2 win">
		<img class="bart" src="img/Bart_winner.png" alt="simpson">
		<button class="btn" id="yes">Еще раз?</button>
		<button class="btn" id="no">Нет, спасибо...</button>
	</div>

	<div class="container2 cheater">
		<img class="bart" src="img/Bart_cheater.jpg" alt="simpson">
	</div>

	<div class="container2 bye">
		<img class="bart" src="img/Bart_bye.gif" alt="simpson">
	</div>

</body>

</html>
